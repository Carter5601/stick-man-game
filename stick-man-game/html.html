<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Forces Internet Explor to use latest version of the rendering engine-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Gives our website the correct width -->
    <title>Stick Game CC</title>
    <link rel="stylesheet" href="css.css"/>
</head>
<body>
    <div class="container"> <!-- Container tags enclose elements and show them on the browser -->
            <div id="score"></div>
            <canvas id="game" width="375" height="375"></canvas> <!-- Use a canvas so that we can draw graphics on it with Javascript -->
            <div id="introduction">Hold the mouse to stretch out a stick and "Spacebar" to change position</div>
            <div id="perfect">Double Score</div>
            <button id="restart">Restart</button>
        </div>

        <a id="youtube" href="https://youtube.com" target="_blank"> <!-- The target="_blank" opens the link in a new window -->
            <span>See how this game was made</span> <!-- span is an inline div -->
        </a> <!-- Use a to make the hyperlink -->
        <div id="youtube-card">
            How to create a Stick Hero game with Javascript and HTML Canvas
        </div>
        <script src="javascript.js">
    </script> 
</body>
</html>
